<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Berkay Uygur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official website for The Little Taco Shop">
    <title>Two Amigos-Hours</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Two Amigos Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" title="We love trays of tacos!"
                width="1000" height="667">
            <figcaption class="offscreen">
                A Tray of Tasty Tacos
            </figcaption>
        </figure>
    </section>
    
    <main class="main">
        <article class="main__article">
            <div class="hours__container">
            <p class="hours__header">
                We are open 6 days a week!
            </p>
            <dl class="hours__item">
                <dt class="hours__item hours__dy">Monday-Friday</dt>
                <dd class="hours__item hours__hr">12am-9pm</dd>
                <dt class="hours__item hours__dy">Saturday</dt>
                <dd class="hours__item hours__hr">1pm-8pm</dd>
                <br>
            </dl>
        </div>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>

    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
